
<div class="container" style="max-width : 800px; background-color: whitesmoke;">
  <h2>USerRegistration Form</h2>
  <form #Registerform="ngForm" (ngSubmit)="registerUser()">
    <small [class.text-danger] >{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required #email="ngModel" pattern="^(.+)@(.+)$"
      [class.is-invalid]="email.invalid && email.touched"
      >
      
  <div *ngIf="email.errors && email.invalid && email.touched">
    <small class="text-danger" *ngIf="email.errors.required" >Email Id is required</small>
    <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid EmailId</small>
  </div>
    </div>
    <div class="form-group">
        <label for="username">UserName:</label>
        <input type="text" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user.username" required #username="ngModel" 
        [class.is-invalid]="username.invalid && username.touched"
        >
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small> 
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" name="password"  [(ngModel)]="user.password" required #password="ngModel"
      [class.is-invalid]="password.invalid && password.touched">
      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>     
    </div>
    <div class="form-group">
        <label for="pwd">Confrom Password:</label>
        <input type="password" class="form-control"  placeholder="Enter confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required 
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value)|| cpassword.untouched">Password and Confirm password must be same</small>     
      </div>
    <div>
    <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
    </div>
</form>
      <small class="float-right btextual" [routerLink]="['/login']" >Existing user ? Login here</small>
  
    <br>
</div>
